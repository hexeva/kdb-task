<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,300&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>KDB Task</title>
</head>
<body>
    <header>
        <!-- Header top -->
            <div class="banner_top py-2">
                <div class="container">
                    <span class="tel_milano">MILANO - 338.4278288</span>
                    <span class="tel_brescia">BRESCIA - 338.4278288</span>
                </div>
            </div>
            <!-- header bottom -->
            <div class="nav_menu py-3">
                <div class="container">
                    <div class="nav_wrapper d-flex justify-content-between">
                        <div class="brand_logo">
                            <img src="./assets/logo-kdb.jpg" alt="logo-kdb">
                        </div>
                        <!-- navbar -->
                        <nav class="navbar navbar-expand-lg ">
                            <div class="container-fluid">
                                <!-- <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                                    <span class="navbar-toggler-icon"></span>
                                  </button> -->
                                <div class="collapse navbar-collapse" id="navbarNav">
                                    <ul id="menu_items" class="navbar-nav">
                                        <!-- lista navigazione nell'array -->
                                    </ul>
                                    <button class="btn_general">Contattaci</button>
                                </div>
                            </div>
                        </nav>
                        <!-- end navbar -->
                    </div>
                </div>
                <!-- end container -->
            </div>
    </header>

    <main>
        <section class="industry">
            <div class="jumbotron">
                <!-- jumbotron content -->
                <div class="jumbo-contents">
                    <div class="container">
                        <div class="contents-wrapper">
                            <div class="contents">
                                <h1>KDB Industry</h1>
                                <h2>Ristrutturazioni di serramenti in legno</h2>
                                <div class="icon">
                                    <a id="carousel" href="#">
                                        <i class="fas fa-chevron-down"></i>
                                    </a>
                                </div>
                            </div>
                            <aside class="bullets">
                                <div>
                                    <i id="first" class="fas fa-circle p-1 my-2 active"></i>
                                </div>
                                <div>
                                    <i id="second" class="fas fa-circle p-1 my-2"></i>
                                </div>
                                <div>
                                    <i id="third" class="fas fa-circle p-1 my-2"></i>
                                </div>
                            </aside>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- SECTION CHI SIAMO -->
        <section class="about">
            <img src="./assets/section-about.png" alt="about kdb">
        </section>
   
    </main>
    

    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
